description: Prepares the repo for a typical CI job

name: Prepare

runs:
  steps:
    # Copied from https://github.com/pnpm/action-setup?tab=readme-ov-file#use-cache-to-reduce-installation-time
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      with:
        run_install: false

    - name: Install dependencies
      run: pnpm install
      shell: bash

  using: composite
