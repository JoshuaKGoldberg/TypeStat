jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: ./.github/actions/prepare
      - run: pnpm build
      - run: pnpm link .
      - run: pnpm typestat

name: Build

on:
  pull_request: ~
  push:
    branches:
      - main
