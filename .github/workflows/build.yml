jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: ./.github/actions/prepare
      - run: pnpm build
      - run: pnpm link .
      - run: pnpm typestat

name: Build

on:
  pull_request: ~
  push:
    branches:
      - main
