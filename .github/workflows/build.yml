jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: ./.github/actions/prepare
      - run: pnpm build
      - run: pnpm link .
      - run: pnpm typestat

name: Build

on:
  pull_request: ~
  push:
    branches:
      - main
