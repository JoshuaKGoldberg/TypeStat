jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare
      - run: pnpm run test:mutation --coverage --no-file-parallelism
      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: mutation

name: Test Mutation

on:
  pull_request: ~
  push:
    branches:
      - main
